<body>
    <header class="text-center bg-danger">
        <h1>tienda de zapatos</h1>

    <div class="container-fluid text-center">
        <div class="row align-items-start">
            <nav class="col-3 bg-primary">
                <h2>filtros</h2>

                    <li>
                        <label for="talle">Talle </label>

                            <option value=""></option>
                            <option value="zapatilla">Zapatillas</option>
                            <option value="sandalia">Sandalias</option>
                            <option value="bota">Botas</option>
                        </select>
                    </li>
                    <li>
                        <label for="color">Color</label>

                            <option value=""></option>
                            <option value="negro">Negro</option>
                            <option value="suela">Suela</option>
                            <option value="blanco">Blanco</option>
                            <option value="rojo">Rojo</option>
                            <option value="plata">Plata</option>
                            <option value="verde">Verde</option>

                        </select>

            </nav>
            <main class="col-9 bg-secondary" id="renderizable">
                <h2>aca va a renderizar productos</h2>
                <div class="container text-center">
                    <div class="align-items-start">
                        
                        <div class="col justify-content-center">

                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
